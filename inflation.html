<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation</title>
    <link rel="stylesheet" type="text/css" href="css/inflation.css">
    <meta charset="UTF-8">
    <script src="js/inflation.js"></script>
</head>

<body>

    <div class="year-born-container">
        Which year are you born? &nbsp
        <input type="number" id="year-born" value=1995 required />
    </div>
    <div class="price-container">
        Price nowadays &nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="number" id="price-now" value=10 required />
        <button id="calculate-button">Submit</button>
    </div>
    <div class="adjusted-price-container">
        Price back when you were 16 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="number" id="adjusted-price" required />
        <button id="calculate-2-button">Submit</button>
    </div>

    <div>
        Read more about price anchoring here:
        <a href=https://en.wikipedia.org/wiki/Anchoring_effect>https://en.wikipedia.org/wiki/Anchoring_effect</a>
    </div>
</body>

</html>
