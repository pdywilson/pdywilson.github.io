<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Time</title>
  <link rel="stylesheet" type="text/css" href="css/checkout.css">
  <meta charset="UTF-8">
  <script src="js/checkout.js"></script>
</head>

<body>
  <div id="snow"></div>
  <div class="checkin-container">
    Good morning! &nbsp
    <input type="time" id="checkin-time" required />
    <button id="checkin-button">Check In</button>
  </div>
  <div class="break-container">
    Lunch time! &nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="time" id="pause-time" required />
    <input type="time" id="pause-end-time" required />
  </div>
  <div class="input-group">
    <label>
      <input type="checkbox" id="toggle-pause"> Pause anpassen
    </label>

    <div id="pause-container" class="hidden-field">
      <label for="pause-length">Pause (in Minuten):</label>
      <input type="number" id="pause-length" value="30" required />
    </div>
  </div>
  <div class="checkout-container">
    Feierabend! &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="time" id="checkout-time" required />
    <button id="checkout-button">Check Out</button>
  </div>
  <div class="extra-pause-container">
    Extra Pause! &nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="time" id="extra-pause-time" required />
    <input type="time" id="extra-pause-end-time" required />
  </div>
</body>

</html>
